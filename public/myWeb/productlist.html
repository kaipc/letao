    <script type='text/html' id='productlistTmp'>
        <div class="mui-row">
            {{each data as value i}}
            <div class="mui-col-xs-6">
                <div class="product">
                    <a href="#">
                        <img src="{{value.pic[0].picAddr}}" alt="">
                    </a>
                    <div class="product-name">
                       {{value.proName}}
                    </div>
                    <div class="product-price">
                        <span class="now-price">{{value.price}}</span>
                        <del class="old-price">
                            {{value.oldPrice}}
                        </del>
                        <span>{{value.num}}</span>
                    </div>
                    <div class="product-buy">
                        <button class='mui-btn mui-btn-primary btn-buy' data-id='{{value.id}}'>立即购买</button>
                    </div>
                </div>
        
            </div>
        {{/each}}
