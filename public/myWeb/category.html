<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = 'viewport' content = 'width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0'> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>
    <!-- 头部区域 -->
    <header id='header'>
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入想要搜索的商品">
        </form>
        <a class="fa fa-search" href="search.html"></a>
    </header>

    <!-- 分类区域 -->
    <main id='category'>
        <section id='category-left'>
            <ul>
                <!-- <li class="active"><a href="#">运动馆</a></li> -->
                
            </ul>
        </section>
        <section id='category-right'>
            <div class="wrapper mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="mui-row">
                        <!-- <div class="mui-col-xs-4">
                            <a href="#">
                                <img src="./images/brand1.png" alt="">
                                <p>阿迪</p>
                            </a>
                        </div> -->
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- 底部区域 -->
    <footer id='footer'>
        <div class="mui-row">
            <div class="mui-col-xs-3">
    
                <a href='index.html' class="fa fa-home">
                </a>
                <span>首页</span>
    
            </div>
            <div class="mui-col-xs-3 active">
    
                <a href='./category.html' class="fa fa-bars">
                </a>
                <span>分类</span>
    
            </div>
            <div class="mui-col-xs-3">
    
                <a href='cart.html' class="fa fa-shopping-cart">
                </a>
                <span>购物车</span>
    
            </div>
            <div class="mui-col-xs-3">
    
                <a class="fa fa-user" href='./user.html'>
                </a>
                <span>个人中心</span>
    
            </div>
        </div>
    </footer>
    <script type="text/html" id='categoryLeft'>
        {{each rows as value i}}
        <li><a href="#" data-id="{{value.id}}">{{value.categoryName}}</a></li>
        {{/each}}
    </script>
    <script type='text/html' id='categoryRight'>
        {{if rows.length}}
        {{each rows as value i}}
        <div class="mui-col-xs-4">
            <a href="#">
                <img src="{{value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
            </a>
        </div>
        {{/each}}
        {{else}}
        <p>没有数据</p>
        {{/if}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src='./lib/artTemplate/template.js'></script>
    <script src='./lib/zepto/zepto.min.js'></script><script src='./js/rem.js'></script>
    <script src="./js/category.js"></script>
</body>
</html>
