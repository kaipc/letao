<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id='header'>
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h3>我的乐淘注册页</h3>

    </header>
    <main id='main'>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">

                <label>密码</label>
                <input type="password" class="password1 mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
            
                <label>确认密码</label>
                <input type="password" class="password2 mui-input-password" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <label>手机号码</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号码">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="mui-input-clear Vcode" placeholder="请输入验证码">
                <button type="button" class="mui-btn-primary btn-getVcode">获取验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
                
            </div>
            <div class='mui-clearfix'>
                <div class="mui-pull-left">

                    <input type="checkbox"><span>我同意<<会员协议>></span>
                </div>
                <div class="mui-pull-right">
                    <a href="#" class='btn-login'>立即登录</a>
                </div>
            </div>
        </form>
    </main>
    <footer id='footer'>
        <div class="mui-row">
            <div class="mui-col-xs-3">

                <a href='index.html' class="fa fa-home">
                </a>
                <span>首页</span>

            </div>
            <div class="mui-col-xs-3 active">

                <a href='./category.html' class="fa fa-bars">
                </a>
                <span>分类</span>

            </div>
            <div class="mui-col-xs-3">

                <a href='cart.html' class="fa fa-shopping-cart">
                </a>
                <span>购物车</span>

            </div>
            <div class="mui-col-xs-3">

                <a class="fa fa-user" href='./user.html'>
                </a>
                <span>个人中心</span>

            </div>
        </div>
    </footer>

    <script src="./lib/mui/js/mui.js"></script>
    <script src='./lib/artTemplate/template.js'></script>
    <script src='./lib/zepto/zepto.min.js'></script><script src='./js/rem.js'></script>
    <script src="./js/register.js"></script>
</body>

</html>
