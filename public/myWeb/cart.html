    <script type='text/html' id='cartProductTmp'>
        <ul class="mui-table-view">
            {{each rows as value i}}
            <li class="mui-table-view-cell mui-media mui-transitioning">
                    <div class="mui-slider-right mui-disabled" data-id='{{value.id}}' data-product-size='{{value.productSize}}' data-now-num='{{value.num}}' data-now-size='{{value.size}}' data-product-num='{{value.productNum}}'>
                        <a class="mui-btn mui-btn-blue btn-edit">编辑</a>
                        <a class="mui-btn mui-btn-red btn-delete">删除</a>
                    </div>
                    <div class="mui-slider-handle">
                        <div class="mui-table-cell">
                            <a href="javascript:;" class="mui-navigate-right">
                                <img class="mui-media-object mui-pull-left" src="{{value.pic[0].picAddr}}">
                                <div class="mui-media-body">
                                 {{value.proName}}
                                    <div class="mui-clearfix product-price">
                                        <div class="mui-pull-left">
                                            <span class="price">￥{{value.price}}</span>
                                            <del class="old-price">￥{{value.oldPrice}}</del>
                                        </div>
                                        <div class="mui-pull-right">
                                            <div class="product-num">x<span>{{value.num}}</span>双</div>
                                        </div>
                                    </div>
                                    <div class="product-size">
                                        鞋码:
                                        <span class="size">
                                           {{value.size}}
                                        </span>
                                    </div>
                                    <div class="product-options">
                                        <input type="checkbox" data-price="{{value.price}}" data-num="{{value.num}}">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/html" id='editCartProductTmp'>
        <div class="product-size">
            尺码:
            {{each productSize as value i}}
                {{if value == nowSize}}
                <span class="active btn-size" data-size='{{value}}'>{{value}}</span>
                {{else}}
                <span class="btn-size" data-size='{{value}}'>{{value}}</span>
                {{/if}}
            {{/each}}
        </div>
        <div class="product-num">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{nowNum}}"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            剩余:
            <span class='num'>{{productNum}}</span>件
        </div>
    </script>
    <section id='order'>
        <div class="mui-pull-left">
            订单总额： ￥
