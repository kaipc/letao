<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = 'viewport' content = 'width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0'> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>
<body>
    <header id='header'>
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
       <h3>搜索中心</h3>
        
    </header>
    <main id='search'>
        <div class="search-form">
            <form action="#">
                <input type="search" placeholder="请搜索你想要的商品">
                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">搜索</button>
            </form>
        </div>
        <div class="search-history">
            <div class="search-title">
                <span>搜索历史</span>
                <span class="fa fa-trash">清空记录</span>
            </div>
            <div class="search-body">
                <ul class="mui-table-view">
                    <!-- <li class="mui-table-view-cell">
                        <a class="#">Item 1 <i class="fa fa-close"></i></a>
                    </li> -->
                    
                </ul>
            </div>
        </div>
    </main>
    <footer id='footer'>
        <div class="mui-row">
            <div class="mui-col-xs-3">
    
                <a href='index.html' class="fa fa-home">
                </a>
                <span>首页</span>
    
            </div>
            <div class="mui-col-xs-3 active">
    
                <a href='./category.html' class="fa fa-bars">
                </a>
                <span>分类</span>
    
            </div>
            <div class="mui-col-xs-3">
    
                <a href='cart.html' class="fa fa-shopping-cart">
                </a>
                <span>购物车</span>
    
            </div>
            <div class="mui-col-xs-3">
    
                <a class="fa fa-user" href='./user.html'>
                </a>
                <span>个人中心</span>
    
            </div>
        </div>
    </footer>
    <script type="text/html" id='historyList'>
        {{each row as value i}}
        <li class="mui-table-view-cell" data-id='{{value.id}}'>
            <a href="productlist.html?search={{value.search}}">{{value.search}} <i class="fa fa-close"></i></a>
        </li>
        {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src='./lib/artTemplate/template.js'></script>
    <script src='./lib/zepto/zepto.min.js'></script><script src='./js/rem.js'></script>
    <script src="./js/search.js"></script>
</body>
</html>
