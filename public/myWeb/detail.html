    <main id='product'>
        <div class="product-name">
            <h4> 名称： 匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</h4>
        </div>
        <div class="product-price">
            价格:
            <span class="price"> ¥499.1</span>

        </div>
        <div class="product-size">

            <span class="btn-sub">-</span>
            <input type="num" class="num-input">
            <span class="btn-add">+</span>

            <span class='num'>22</span>件
        </div>
    </main>
    <script type='text/html' id='slideDatailTmp'>
        <div class="mui-slider-group mui-slider-loop">
            {{each pic as value i}}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{value.picAddr}}" />
                </a>
            </div>
            {{/each}}
        </div>
        <div class="mui-slider-indicator">
            {{each pic as value i}}
            <div class="mui-indicator"></div>    
            {{/each}}
        </div>
    </script>
    <script type="text/html" id='productDetailTmp'>
        <div class="product-name">
            <h4> 名称： {{proName}}</h4>
        </div>
        <div class="product-price">
            价格:
            <span class="price"> ¥{{price}}</span>
            <del class="old-price">¥{{oldPrice}}</del>
        </div>
        <div class="product-size">
            尺码:
            {{each size as value i}}
            <span class="btn-size" data-size='{{value}}'>{{value}}</span>
            {{/each}}
        </div>
        <div class="product-num">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            剩余:
            <span class='num'>{{productNum}}</span>件
        </div>
    </script>
    <footer id='footer'>
